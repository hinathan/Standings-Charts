<h3>Ranked items (functionally identical widths)</h3>
<canvas id="graphbezier" height="100" width="900" style="border:1px solid black;"></canvas>

<h3>Ranked items (functionally identical widths &mdash; no bezier)</h3>
<canvas id="graph" height="100" width="900" style="border:1px solid black;"></canvas>

<h3>Ranked values (widths vary based on ranked value)</h3>
<canvas id="graph2" height="400" width="900" style="border:1px solid black;"></canvas>

<script src="lib/standings-chart.js"></script>
<script src="lib/brewer-palettes.js"></script>
<script type="text/javascript">

var colors = paletteWithEntries(4).Spectral.slice(0);

var items = [
{name:"Canada",points:[1,2,1,2],fillStyle:colors.pop()},
{name:"Mexico",points:[2,3,4,1],fillStyle:colors.pop()},
{name:"Japan",points:[3,1,4,3],fillStyle:colors.pop()},
{name:"China",points:[4,4,3,2],fillStyle:colors.pop()},
];


var opts = {xgutter:'25%',ypadding:'0%',target:"graphbezier",maxPoints:20,rankOnly:true};
var optsnobez = {xgutter:'25%',ypadding:'0%',target:"graph",maxPoints:20,rankOnly:true,useBezier:false};

var colors = paletteWithEntries(4).Spectral.slice(0);

var items2 = [
{name:"Canada",points:[4,15,25,15,21],fillStyle:colors.pop()},
{name:"Mexico",points:[4,51,24,25,32],fillStyle:colors.pop()},
{name:"Japan",points:[10,25,40,33,43],fillStyle:colors.pop()},
{name:"China",points:[3,6,12,24,48],fillStyle:colors.pop()},
//{name:"bogo",points:[5,5,50,20],fillStyle:"rgba(100,100,100,.5)"},
];
var opts2 = {xgutter:'33%',ypadding:0,target:"graph2",stackedArea:false,useBezier:true,debugPoints:false};

setTimeout(function() {
	StandingsChart.init(items,opts);
	StandingsChart.init(items,optsnobez);
	StandingsChart.init(items2,opts2);
},10);


function addrand1() {
	for(i in items) {
		items[i].points.push(1000+(Math.random() * 5));
	}
	var new_guy = {
		name:"Moo" + Math.floor(Math.random() * 10000),
		points:[],
		fillStyle:"#" + Math.round(0xffffff * Math.random()).toString(16),
	};

	while(new_guy.fillStyle.length < 7) { new_guy.fillStyle += '0'; }

	for(j=0;j<items[i].points.length;j++) {
		new_guy.points.push(Math.random() * 5);
	}
	//items.push(new_guy);
}


function addrand2() {
	var scale = Math.random() * 100;
	for(i in items2) {
		items2[i].points.push((Math.random() * scale));
	}
	return;
	var new_guy = {
		name:"Moo" + Math.floor(Math.random() * 10000),
		points:[],
		fillStyle:"#" + Math.round(0x9f9f9f * Math.random()).toString(16),
	};
	while(new_guy.fillStyle.length < 7) { new_guy.fillStyle += '0'; }

	for(j=0;j<items2[i].points.length;j++) {
		new_guy.points.push(Math.random() * scale);
	}
	items2.push(new_guy);
}


var c1 = 10;
var delay = 500;
setTimeout(function() {
	if(c1--) { setTimeout(arguments.callee,delay); }
	addrand1();
	StandingsChart.init(items,opts);
	},delay);

if(0) {
	var c2 = 10;
	setTimeout(function() {
		if(c2--) { setTimeout(arguments.callee,delay); }
		addrand2();
		StandingsChart.init(items2,opts2);
		},delay);
}

if(0) {
	width = 0;
	setInterval(function() {
		width += 5;
		if(width > 1000) {
			width = 0;
		}
		opts2.xgutter = width;
		StandingsChart.init(items2,opts2);
		},100);
	}

</script>
